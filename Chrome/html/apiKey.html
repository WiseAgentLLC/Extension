<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<div class="container apiKeyDiv">
		<div class="page-header">
			<h2>Add API Key</h2>
		</div>
		<div id="form-div">
			<div class="form-group" style="display: inline-block;">
				<input name="apiKey" class="apiKeyInput" placeholder="Wise Agent API Key" type="text" id="apiKey">
				<button class="btn" id="apiKeyBtn">Add</button>
			</div>
			<div id="error" style="display: none">That API key did not work. Please check that you entered a valid key.</div>
		</div>	
	</div>
	<div>
		<div id="apiKeyAdded" style="padding: 10px; display:none; color: #468847">
			Your API Key has been saved.
			<button style="float: right; margin-top:-10px" class="btn" id="toogleApiView">Update Key</button>
		</div>
		<div style="display: none" id="loader"></div>
	</div>
	<script src="/scripts/lib/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="/scripts/src/apiKey.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="/css/apiKey.css">
</body>
</html>
